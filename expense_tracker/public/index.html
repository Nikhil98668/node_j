<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../icons8-consumption-96.png">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Kavoon&family=Metal+Mania&family=Poppins:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* Custom Font Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('./bg.png');
            background-size: cover;
            background-blend-mode: overlay;
            background-attachment: fixed;
            background-color: rgba(0, 0, 0, 0.3); /* Fallback color */
        }

        h1 {
            font-family: 'Kavoon', cursive;
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-top: 2rem;
        }

        p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            color: white;
            text-align: center;
            margin-top: 1rem;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.6rem;
            font-weight: bold;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <section class="min-w-screen flex flex-col min-h-screen bg-slate-800 text-white bg-center bg-cover bg-blend-overlay bg-fixed">
        <!-- Navbar -->
        <div class="flex items-center h-[7rem]">
            <div class="w-full text-center font-[Kavoon] text-4xl">
                <span class="">Expense Tracker</span>
            </div>
        </div>

        <!-- Hero Section Content -->
        <div class="flex-1 flex items-center">
            <div class="text-center mx-auto">
                
               
                <a class="btn" href="./view/login.html">Login</a>
                <a class="btn" href="./view/signup.html">Signup</a>
            </div>
        </div>
    </section>

</body>

</html>
