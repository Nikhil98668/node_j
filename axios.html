<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment App</title>
    
</head>
<body>
    <h2>Booking Appointment App</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="date">email:</label>
    <input type="email" id="date">

    <label for="time">Phone:</label>
    <input type="number" id="time">

    <button onclick="bookAppointment()">Book Appointment</button>

    <div id="appointments">
        <h3>Your Appointments</h3>
        <ul id="appointmentList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script>
        
        function bookAppointment() {
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            if (!name || !date || !time) {
                alert('Please fill in all fields');
                return;
            }

            const appointment = {
                name: name,
                date: date,
                time: time
            };

            // Make a POST request to CrudCrud API
            
                
            axios.post('  https://crudcrud.com/api/6d6baf5f8a634965a31c741c3ca46b5f/appointmentData', appointment)
                .then(response => {
                    console.log('POST Request Successful:', response.data);
                    // Update the displayed list of appointments
                    displayAppointments();
                })
                .catch(error => {
                    console.error('POST Request Failed:', error);
                    // Handle error, if necessary
                });
        }

        function displayAppointments() {
            const appointmentList = document.getElementById('appointmentList');
            appointmentList.innerHTML = '';

            // Get appointments from CrudCrud API
            axios.get('  https://crudcrud.com/api/6d6baf5f8a634965a31c741c3ca46b5f/appointmentData')
                .then(response => {
                    const appointments = response.data;
                    // Display each appointment in the list
                    appointments.forEach((appointment, index) => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${appointment.name} - ${appointment.date} - ${appointment.time}`;

                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.onclick = () => deleteAppointment(appointment._id);

                        listItem.appendChild(deleteButton);
                        //appointmentList.appendChild(listItem);

                        const editButton = document.createElement('button');
                        editButton.textContent = 'Edit';
                        editButton.onclick = () => editAppointment(appointment);

                        listItem.appendChild(editButton);
                        appointmentList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('GET Request Failed:', error);
                    // Handle error, if necessary
                });
        }

        function deleteAppointment(appointmentId) {
            // Make a DELETE request to CrudCrud API
            axios.delete(`  https://crudcrud.com/api/6d6baf5f8a634965a31c741c3ca46b5f/appointmentData/${appointmentId}`)
                .then(response => {
                    console.log('DELETE Request Successful:', response.data);
                    // Update the displayed list of appointments
                    displayAppointments();
                })
                .catch(error => {
                    console.error('DELETE Request Failed:', error);
                    // Handle error, if necessary
                });
        }
        function editAppointment(appointment) {
            // Make a PUT request to CrudCrud API
            document.getElementById("name").value = appointment.name;
            document.getElementById("date").value = appointment.date;
            document.getElementById("time").value = appointment.time;
            const editingAppointmentId = appointment._id;
           

            axios.put(`  https://crudcrud.com/api/6d6baf5f8a634965a31c741c3ca46b5f/appointmentData/${editingAppointmentId}`)
                .then(response => {
                    // Populate form fields with existing values
                    
                    deleteAppointment(editingAppointmentId);

            // Delete the user from the list
            
                    console.log('PUT Request Successful:', response.data);
                    // Update the displayed list of appointments
                    displayAppointments();
                })
                .catch(error => {
                    console.error('PUT Request Failed:', error);
                    // Handle error, if necessary
                });
        }

        // Initial display of appointments
        displayAppointments();
    </script>
</body>
</html>
